name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ${{ secrets.TEST_POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.TEST_POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 3
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run migrations & checks
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY_TEST }}
          POSTGRES_DB: ${{ secrets.TEST_POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.TEST_POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_POSTGRES_PASSWORD }}
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
          DEBUG: True
          CSRF_TRUSTED_ORIGINS: http://localhost
        run: |
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            
            echo "--- GO TO PROJECT ---"
            if [ ! -d "/var/www/lots/.git" ]; then
              sudo mkdir -p /var/www/lots
              sudo chown $USER:$USER /var/www/lots
              git clone https://github.com/xzista/lots.git /var/www/lots
            fi
            cd /var/www/lots
            
            echo "--- UPDATE CODE ---"
            git fetch origin main
            git reset --hard origin/main
            
            echo "--- CREATE .env FILE ---"
            cat > .env << EOF
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DEBUG=False
            POSTGRES_DB=${{ secrets.POSTGRES_NAME }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_HOST=db
            POSTGRES_PORT=5432
            REDIS_URL=redis://redis:6379/0
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}
            TG_BOT_TOKEN=${{ secrets.TG_BOT_TOKEN }}
            TG_ADMIN_ID=${{ secrets.TG_ADMIN_ID }}
            TG_ADMIN_GROUP_ID=${{ secrets.TG_ADMIN_GROUP_ID }}
            USE_HTTPS=False
            EOF
            
            echo "--- BUILD AND START CONTAINERS ---"
            sudo docker compose -f docker-compose.yaml up -d --build
            
            echo "--- WAIT FOR DATABASE ---"
            n=0
            until [ "$n" -ge 10 ]
            do
               sudo docker compose -f docker-compose.yaml exec -T db pg_isready -U ${{ secrets.POSTGRES_USER }} && break
               n=$((n+1)) 
               echo "Waiting for database... ($n/10)"
               sleep 3
            done
            
            echo "--- APPLY MIGRATIONS ---"
            sudo docker compose -f docker-compose.yaml exec -T web python manage.py migrate --noinput
            
            echo "--- COLLECT STATIC ---"
            sudo docker compose -f docker-compose.yaml exec -T web python manage.py collectstatic --noinput
            
            echo "--- CLEAN OLD IMAGES ---"
            sudo docker image prune -f
            
            echo "--- CHECK DEPLOYMENT ---"
            sleep 5
            sudo docker compose -f docker-compose.yaml ps
            
            echo "--- DEPLOYMENT COMPLETE ---"