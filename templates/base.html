<!-- templates/base.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}–ê–Ω—Ç–∏–∫–≤–∞—Ä–Ω—ã–µ –ª–æ—Ç—ã{% endblock %}</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- –ê–Ω—Ç–∏–∫–≤–∞—Ä–Ω—ã–π —à—Ä–∏—Ñ—Ç (Google fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Franklin:wght@300;400&display=swap"
        rel="stylesheet">
  <!-- –ì–∞–ª–µ—Ä–µ—è (–Ω–µ—Å–∫–æ–ª—å–∫–æ —Ñ–æ—Ç–æ) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">


  <style>
    body {
      font-family: 'Libre Franklin', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    :root {
      --bg: #f7f3ee;
      --text: #2b2b2b;
      --card-bg: #fffdf9;
      --card-border: #d6c8b2;
    }

    body.dark {
      --bg: #121212;
      --text: #f1f1f1;
      --card-bg: #1d1d1d;
      --card-border: #333;
    }

    .card.antique {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .tag {
      background: rgba(80,60,40,0.08);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background:#efe5d8;">
  <div class="container">
    <a class="navbar-brand antique-header" href="{% url 'lots:lot_list' %}" style="font-size:1.4rem;">–ê–Ω—Ç–∏–∫–≤–∞—Ä–Ω—ã–µ –ª–æ—Ç—ã</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <button id="themeToggle" class="btn btn-sm btn-outline-dark ms-auto">üåô</button>

<style>
  body.dark {
      background: #121212 !important;
      color: #e6e6e6 !important;
  }
  body.dark .card.antique {
      background: #1c1c1c;
      border-color: #333;
  }
  body.dark .navbar {
      background: #222 !important;
  }
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const body = document.body;
    const btn = document.getElementById("themeToggle");

    if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark");
        btn.textContent = "‚òÄÔ∏è";
    }

    btn.addEventListener("click", () => {
        body.classList.toggle("dark");
        const isDark = body.classList.contains("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        btn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    });
});
</script>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<footer>
  <div class="container">
    <small>¬© –ê–Ω—Ç–∏–∫–≤–∞—Ä–Ω—ã–µ –ª–æ—Ç—ã</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
  const lightbox = GLightbox({
      touchNavigation: true,
      loop: true,
      zoomable: true
  });
</script>
</body>
</html>
